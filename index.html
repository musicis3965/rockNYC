<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock NYC.org</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'RocknRoll One', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/musicis3965/rockNYC/main/HD_background_for_Rock_n_Roll_blog_website_4K_4fea4cab-17a9-43bb-ae60-6e2eb053c828.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            width: 100%;
            background-image: url('https://raw.githubusercontent.com/musicis3965/rockNYC/main/Banner%20with%20Texture.png');
            background-size: 100% auto;
            background-position: center center;
            background-repeat: no-repeat;
            padding-top: 57.37vw;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            z-index: 10;
            position: relative;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            z-index: 5; /* Ensure navigation is below header content but above the page content */
        }

        nav a {
            color: white;
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        nav a:hover {
            transform: translateX(10px);
        }

        article {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

    article img {
            width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        footer {
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }

        @media (min-width: 768px) {
            header::before {
                content: '';
                display: block;
                background-image: url('https://raw.githubusercontent.com/musicis3965/rockNYC/main/Banner%20with%20Texture.png');
                background-size: contain;
                background-repeat: no-repeat;
                width: 434px;
                height: 249px;
                margin-right: 20px;
            }

            header {
                background-image: none;
                height: auto;
                padding: 0;
                flex-direction: row;
                justify-content: flex-start;
                padding-left: 480px;
            }
        }

        @media (max-width: 768px) {
            nav {
                position: static;
                background-color: rgba(0, 0, 0, 0.6);
                text-align: center;
                padding: 10px 0;
            }

            nav a {
                margin-right: 20px;
                display: inline-block;
                margin-bottom: 0;
            }

            #article1 {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        Rock NYC.org
    </header>

    <nav>
        <a href="#article1">Article 1</a>
        <a href="#article2">Article 2</a>
        <!-- Add more article links as needed -->
    </nav>

     <article id="article1">
        <h2>Article 1 Title</h2>
        <img src="YOUR_IMAGE_URL_FOR_ARTICLE_1" alt="Description of image for Article 1">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </article>

   <article id="article2">
        <h2>Article 2 Title</h2>
        <img src="YOUR_IMAGE_URL_FOR_ARTICLE_2" alt="Description of image for Article 2">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </article>

    <!-- Add more articles as needed -->

    <footer>
        We do not use cookies or track you in any way. <a href="https://musicis3965.github.io/rockNYC/privacypolicy.html">Privacy Policy</a>
    </footer>
</body>

</html>
