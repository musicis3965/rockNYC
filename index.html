<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('path-to-background-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            font-family: 'Creepster', cursive;
            background-image: url('path-to-banner-image.jpg');
            background-size: cover;
            height: 200px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        header:hover {
            transform: scale(1.05);
        }

       @media (max-width: 768px) {
    nav {
        position: relative;
        top: auto;
        transform: none;
        background-color: transparent;
        text-align: center;
        margin-top: 20px;
    }

    nav a {
        margin-right: 20px;
        display: inline-block;
    }

    /* Adding a top margin to the first article */
    #article1 {
        margin-top: 60px;  /* Adjust this value based on the size of the nav block */
    }
}


        nav a:hover {
            transform: translateX(10px);
        }

        article {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255,255,255,0.7); /* semi-opaque white background to enhance readability */
            border-radius: 10px; /* rounded corners for articles */
        }

        footer {
            background-color: rgba(51,51,51,0.7); /* semi-opaque footer */
            color: white;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                position: relative;
                top: auto;
                transform: none;
                background-color: transparent;
                text-align: center;
                margin-top: 20px;
            }

            nav a {
                margin-right: 20px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <header>
        Your Blog Name
    </header>

    <nav>
        <a href="#article1">Article 1</a>
        <a href="#article2">Article 2</a>
        <!-- Add more article links as needed -->
    </nav>

    <article id="article1">
        <h2>Article 1 Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </article>

    <article id="article2">
        <h2>Article 2 Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </article>

    <!-- Add more articles as needed -->

    <footer>
        We do not use cookies or track you in any way. <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
