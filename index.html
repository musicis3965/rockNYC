<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock NYC.org</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'RocknRoll One', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/musicis3965/rockNYC/main/HD_background_for_Rock_n_Roll_blog_website_4K_4fea4cab-17a9-43bb-ae60-6e2eb053c828.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-image: url('https://raw.githubusercontent.com/musicis3965/rockNYC/main/Banner%20with%20Texture.png');
            background-repeat: no-repeat;
            background-size: auto 249px;
            background-position: left top;
            height: 249px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
            transition: transform 0.3s;
        }

        nav {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        nav a {
            color: white;
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        nav a:hover {
            transform: translateX(10px);
        }

        article {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        article img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                position: static;
                text-align: center;
                padding: 10px 0;
            }

            nav a {
                margin-right: 20px;
                display: inline-block;
                margin-bottom: 0;
            }

            #article1 {
                margin-top: 20px;
            }

            header {
                background-position: center top;
            }
        }
    </style>
</head>

<body>
    <header>
        Rock NYC.org
    </header>

    <nav>
        <a href="#article1">Article 1</a>
        <a href="#article2">Article 2</a>
    </nav>

    <div id="articlesContainer">
        <!-- Articles from RSS feed will be populated here -->
    </div>

    <footer>
        We do not use cookies or track you in any way. <a href="https://musicis3965.github.io/rockNYC/privacypolicy.html">Privacy Policy</a>
    </footer>

    <script>
        window.onload = function() {
            fetch('https://rocknyc.org/rss.xml')
                .then(response => response.text())
                .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                .then(data => {
                    const items = data.querySelectorAll("item");
                    let html = "";
                    
                    items.forEach(el => {
                        let title = el.querySelector("title").innerHTML;
                        let link = el.querySelector("link").innerHTML;
                        let description = el.querySelector("description").innerHTML;
                        let imageSrc = (el.querySelector("image")) ? el.querySelector("image").innerHTML : '';

                        html += `
                            <article>
                                <h2><a href="${link}">${title}</a></h2>
                                <img src="${imageSrc}" alt="${title}" />
                                <p>${description}</p>
                            </article>
                        `;
                    });

                    document.querySelector("#articlesContainer").innerHTML = html;
                });
        };
    </script>

</body>

</html>
