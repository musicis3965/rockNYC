<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock NYC.org</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'RocknRoll One', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/musicis3965/rockNYC/main/HD_background_for_Rock_n_Roll_blog_website_4K_4fea4cab-17a9-43bb-ae60-6e2eb053c828.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-image: url('https://raw.githubusercontent.com/musicis3965/rockNYC/main/Banner%20with%20Texture.png');
            background-size: cover;
            height: 200px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        header:hover {
            transform: scale(1.05);
        }

        nav {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        nav a {
            color: white;
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        nav a:hover {
            transform: translateX(10px);
        }

        article {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                position: static;  /* Change to static so it doesn't disappear */
                background-color: rgba(0, 0, 0, 0.6); /* Add a background to make it visible against the content */
                text-align: center;
                padding: 10px 0;
            }

            nav a {
                margin-right: 20px;
                display: inline-block;
                margin-bottom: 0;
            }

            #article1 {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        Your Blog Name
    </header>

    <nav>
        <a href="#article1">Article 1</a>
        <a href="#article2">Article 2</a>
        <!-- Add more article links as needed -->
    </nav>

    <article id="article1">
        <h2>Article 1 Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </article>

    <article id="article2">
        <h2>Article 2 Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </article>

    <!-- Add more articles as needed -->

    <footer>
        We do not use cookies or track you in any way. <a href="#">Privacy Policy</a>
    </footer>
</body>

</html>
